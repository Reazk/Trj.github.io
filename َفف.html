<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع جميل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .features {
            padding: 50px 0;
            background-color: #ecf0f1;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .feature-cards {
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .dark-theme {
            background-color: #2c3e50;
            color: white;
        }

        .dark-theme button {
            background-color: #3498db;
        }

        .dark-theme header {
            background-color: #34495e;
        }

        .dark-theme .card {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>مرحبًا بك في موقعي الجميل</h1>
            <p>هنا يمكن أن تجد كل شيء!</p>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2>أبرز المزايا</h2>
            <div class="feature-cards">
                <div class="card">
                    <h3>مزايا سريعة</h3>
                    <p>هنا يمكنك التعرف على مميزات الموقع.</p>
                </div>
                <div class="card">
                    <h3>واجهة جميلة</h3>
                    <p>التصميم بسيط ويشمل جميع الأدوات التي قد تحتاجها.</p>
                </div>
                <div class="card">
                    <h3>تجربة ممتازة</h3>
                    <p>موقعنا يضمن لك تجربة رائعة ومريحة.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 جميع الحقوق محفوظة</p>
            <button id="themeToggle">تبديل السمة</button>
        </div>
    </footer>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
